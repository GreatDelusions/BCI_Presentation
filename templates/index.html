
<!DOCTYPE html>
<html>
<head>
    <title>BCI Enhanced Web GUI</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>BCI + RF Ultrasonic Interface</h1>
    <div id="controls">
        <label for="modeSelect">Signal Mode:</label>
        <select id="modeSelect">
            <option value="ultrasonic">Ultrasonic</option>
            <option value="rf">RF</option>
            <option value="eeg">EEG</option>
        </select>

        <label for="beamAngle">Beamforming Angle:</label>
        <input type="range" id="beamAngle" min="0" max="360" value="180">
        <span id="beamVal">180Â°</span>

        <button onclick="startScan()">Start</button>
        <button onclick="stopScan()">Stop</button>
    </div>

    <div id="charts">
        <canvas id="fftChart"></canvas>
        <canvas id="doaChart"></canvas>
        <div id="ledDisplay"></div>
    </div>

    <div id="log">
        <h3>Threat Log</h3>
        <ul id="threatFeed"></ul>
    </div>
</body>
</html>
